<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="shortcut icon" type="image" href="assets/Pizza logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg custom-card">
            <h2 class="text-center mb-4">LOGIN</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Username/Email</label>
                    <input type="email" class="form-control custom-input" id="email" placeholder="Enter your username/email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password">
                        <span class="input-group-text">
                        </span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="/FrontEnd/PRODUCT/product.html" type="submit" class="btn custom-btn w-100">Login</a>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-secondary">Forgot password?</a>
            </div>
            <div class="mt-3 text-center">
                <span>Don't have an account? <a href="../REGISTRATION/registration.html" class="text-primary">Register here</a></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
